<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClickToGetLoot â€“ Web Game</title>
  <style>
    html,body { margin:0; height:100%; background:#0d0f13; color:#e8edf2; font-family:system-ui, sans-serif; }
    #ui { position:fixed; inset:0; display:grid; place-items:start; padding:12px; }
    .panel { background:#171a21; border:1px solid #2a2f3a; border-radius:12px; padding:12px; box-shadow:0 4px 24px rgba(0,0,0,.25); }
    canvas { display:block; width:100vw; height:100vh; }
    button { background:#2a6af7; color:white; border:0; border-radius:10px; padding:8px 12px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui">
    <div class="panel">
      <div>Slime Juice: <span id="juice">0 ml</span></div>
      <button id="harvest">Harvest Tree (3s)</button>
    </div>
  </div>

  <script>
    // --- Simple time/loop
    const c = document.getElementById('game');
    const ctx = c.getContext('2d');
    const uiJuice = document.getElementById('juice');
    const btn = document.getElementById('harvest');

    // Resize canvas to full window
    function resize(){ c.width = innerWidth; c.height = innerHeight; }
    addEventListener('resize', resize); resize();

    // State (saved in localStorage so it persists at work/home)
    const state = JSON.parse(localStorage.getItem('gameState_v1') || '{"juice":0,"cooldown":0}');
    function save(){ localStorage.setItem('gameState_v1', JSON.stringify(state)); }

    // Simple draw loop
    function drawTree(x,y,r){
      ctx.fillStyle = '#2e7d32';
      ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
      ctx.fillStyle = '#5d4037';
      ctx.fillRect(x-10, y, 20, 80);
    }

    let last = performance.now();
    function loop(t){
      const dt = Math.min(0.05, (t - last) / 1000); // seconds
      last = t;
      // update cooldown
      if (state.cooldown > 0){
        state.cooldown = Math.max(0, state.cooldown - dt);
        btn.textContent = state.cooldown > 0 ? `Harvesting... ${state.cooldown.toFixed(1)}s` : 'Harvest Tree (3s)';
        btn.disabled = state.cooldown > 0;
      }
      // render
      ctx.clearRect(0,0,c.width,c.height);
      drawTree(c.width*0.5, c.height*0.45, 90);
      // ui
      uiJuice.textContent = `${state.juice} ml`;
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // Action
    btn.addEventListener('click', () => {
      if (state.cooldown > 0) return;
      state.cooldown = 3; // seconds
      const timer = setInterval(() => {
        if (state.cooldown <= 0){
          clearInterval(timer);
          state.juice += 50; // reward
          save();
        }
      }, 100);
    });
  </script>
</body>
</html>
